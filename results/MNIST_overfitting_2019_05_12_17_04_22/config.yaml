path:
  data_path: config/config.yaml
  result_path: results/

general:
  use_cuda: Yes
  seed: 0
  train_target_size: 2500 # 2 500, 5 000, 10 000, 15 000 // 4 600, 10 520, 19 920, 29 540
  test_target_size: 1000
  number_shadow_model: 25 # 25 50 MNIST ou 100 cifar

learning:
  batch_size: 64
  learning_rate: 0.001
  momentum: 0.5
  epochs: 25 #25 max 100 cifar10, 200 sinon
  decrease_lr_factor: 0.0000001
  decrease_lr_every: 1
  ml:
    reg_lambd: 10
    n_estimators: 10000

statistics:
  dataset: MNIST #MNIST // CIFAR10 // CIFAR100
  type: overfitting #training_size // number_shadow // overfitting
  training_size_value: [4600, 10520, 19920, 29540] #[2500, 5000, 10000, 15000] #4 600, 10 520, 19 920, 29 540
  number_shadow_value: [100] #[2, 10 ,20, 50, 100]
  epoch_value: [2, 10 ,20, 50, 100] #[2, 10 ,20, 50, 100]
